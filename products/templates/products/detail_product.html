{% extends "base.html" %}

{% block content %}
<div class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-10">

    <img src="{{ product.image.url }}"
        class="w-full h-96 object-contain bg-white rounded shadow">

    <div>
        <h1 class="text-3xl font-bold mb-4">
            {{ product.nom }}
        </h1>

        <p class="text-gray-600 mb-6">
            {{ product.description }}
        </p>

        <p class="text-2xl font-bold text-green-500 mb-6">
            {{ product.prix }} $
        </p>

        <button
                data-id="{{ prod.id }}"
                onclick="addToCart(this.dataset.id)"
                class=" bg-green-500 text-white py-2 text-center px-2 mt-3 rounded hover:bg-green-600">
                Ajouter au panier
        </button>
    </div>

</div>
{% endblock %}
