{% extends "base.html" %}

{% block title %}Inscription{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded">
    <h2 class="text-2xl font-bold mb-4 text-green-500">Créer un compte</h2>

    {% if messages %}
    <ul class="mb-4">
        {% for message in messages %}
            <li class="text-red-500">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block mb-1 font-bold" for="username">Nom d'utilisateur</label>
            <input class="w-full border px-3 py-2 rounded" type="text" name="username" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1 font-bold" for="email">Email</label>
            <input class="w-full border px-3 py-2 rounded" type="email" name="email" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1 font-bold" for="password">Mot de passe</label>
            <input class="w-full border px-3 py-2 rounded" type="password" name="password" required>
        </div>
        <button class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600" type="submit">S'inscrire</button>
    </form>

    <p class="mt-4 text-sm text-center">
        Vous avez déjà un compte ? <a href="{% url 'login' %}" class="text-green-500">Connexion</a>
    </p>
</div>
{% endblock %}
